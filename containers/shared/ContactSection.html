<!--#                             Contact Section                             -->
<!--# ======================================================================= -->
<div class="contact bg-primary position-relative overflow-hidden">
    <div class="container position-relative">
        <div class="row">
            <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12">
                <small class="fs-7 d-block text-warning">Join us Now</small>
                <h2 class="fs-3 text-white mb-0">Ready to try our product?</h2>
            </div>
            <div class="col-xxl-7 col-xl-7 col-lg-7 col-md-12 col-sm-12 col-12">
                <form class="position-relative">
                    <div class="row ps-xxl-5 ps-xl-5 ps-lg-3 ps-md-0 ps-sm-0 ps-0">
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                            <div class="form-group">
                                <label class="form-label text-white fs-7 mb-3">First Name</label>
                                <input type="text" class="form-control border-0" placeholder="Enter your name" />
                            </div>
                        </div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                            <div class="form-group">
                                <label class="form-label text-white fs-7 mb-3">Last Name</label>
                                <input type="text" class="form-control border-0" placeholder="Enter your surname" />
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label text-white fs-7 mb-3">Email address</label>
                                <input type="email" class="form-control border-0"
                                    placeholder="Enter your email address" />
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-label text-white fs-7 mb-3">Message</label>
                                <input type="text" class="form-control border-0" placeholder="How can we help you?" />
                            </div>
                        </div>

                        <div class="agree fs-7 fw-500 text-white-50">By clicking on the Sign Up button, you agree to
                            Rakon.<br /><a href="#" class="text-warning text-decoration-none">terms and conditions of
                                use.</a>
                        </div>
                        <div class="col-12">
                            <button
                                class="btn btn-warning btn-hover-secondery text-capitalize mt-2 w-auto contact-btn">Request
                                Demo</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
